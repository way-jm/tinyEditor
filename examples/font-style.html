<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tinyEditor example</title>
    <style>
    </style>
</head>

<body>
    <p>
        tinyEditor demo
    </p>
    <div id="div1">
        <p>欢迎使用 <b>tinyEditor</b> 富文本编辑器</p>
        <p>
            <img src="http://www.tinyEditor.com/imgs/logo.jpeg" />
        </p>
    </div>

    <script src="../dist/tinyEditor.js"></script>
    <script>
        var E = window.tinyEditor
        var editor = new E('#div1')
        
       editor.config.fontNames=[
           {name:"黑体",value:"黑体3"},
           {name:"绝绝字体",value:"Times New Roman"}
        ]
       // editor.config.fontNames=["黑体"]
        editor.create()
    </script>
</body>

</html>
