<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tinyEditor example</title>
    <style>
    </style>
</head>

<body>
    <p>
        tinyEditor demo
    </p>
    <div id="div1">
        <p>欢迎使用 <b>tinyEditor</b> 富文本编辑器</p>
        <p>
            <img src="http://www.tinyEditor.com/imgs/logo.jpeg" />
        </p>
    </div>

    <script src="../dist/tinyEditor.js"></script>
    <script>
        // 改为使用var声明，才能在window对象上获取到编辑器实例，方便e2e测试
        var E = window.tinyEditor
        var editor = new E('#div1')

        editor.config.onchange = function (newHtml) {
            console.log('onchange', newHtml)
        }

        editor.config.showFullScreen = true
        editor.create()
        editor.txt.append("<p>123</p>")
    </script>
</body>

</html>
