<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tinyEditor example</title>
    <style>
    </style>
</head>

<body>
    <p>
        tinyEditor demo upload image
    </p>
    <div id="div1"></div>

    <script src="../dist/tinyEditor.js"></script>
    <script>
        const E = window.tinyEditor
        const editor = new E('#div1')
        // editor.config.uploadImgAccept = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'jfif']

        // 忽略粘贴内容中的图片
        editor.config.pasteIgnoreImg = true
        editor.config.customUploadImg = function (resultFiles, insertImgFn) {
            console.log('customUploadImg', resultFiles)
            Array.from(resultFiles).forEach(file => {
                insertImgFn(URL.createObjectURL(file))
            })
        }

        editor.create()
    </script>
</body>

</html>
