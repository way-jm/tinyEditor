<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tinyEditor example</title>
    <style>
    </style>
</head>

<body>
    <p>
        tinyEditor demo
    </p>
    <div id="div1">
        <p>欢迎使用 <b>tinyEditor</b> 富文本编辑器</p>
    </div>

    <script src="../dist/tinyEditor.js"></script>
    <script>
        const E = window.tinyEditor
        const editor = new E('#div1')
        editor.config.height = 800

        // 过滤样式，默认 true
        editor.config.pasteFilterStyle = true

        // 忽略图片，默认 false
        editor.config.pasteIgnoreImg = false

        editor.config.pasteTextHandle = function (content) {
            return content
        }

        editor.create()
    </script>
</body>

</html>
