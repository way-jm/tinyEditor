<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tinyEditor example</title>
    <!-- 引入在线资源 -->
    <script src="http://gosspublic.alicdn.com/aliyun-oss-sdk-6.8.0.min.js"></script>
    <style>
    </style>
</head>

<body>
    <p>
        tinyEditor demo
    </p>
    <div id="div1">
        <p>欢迎使用 <b>tinyEditor</b> 动态&评论编辑器</p>
        <p>
            <img src="http://way-066.oss-cn-beijing.aliyuncs.com/myImg" />
        </p>
    </div>

    <script src="../dist/tinyEditor.js"></script>
    <script>
        let client = new OSS({
            // region以杭州为例（oss-cn-hangzhou），其他region按实际情况填写。
            region: 'oss-cn-beijing',
            // 阿里云主账号AccessKey拥有所有API的访问权限，风险很高。强烈建议您创建并使用RAM账号进行API访问或日常运维，请登录RAM控制台创建RAM账号。
            accessKeyId: 'LTAI5t9Jn7EsJ7QJqmXLK69W',
            accessKeySecret: 'QtUC7DNt4K5iaKrVG9f7Vh1lnAgwFO',
            bucket: 'way-066',
        });

        // 改为使用var声明，才能在window对象上获取到编辑器实例，方便e2e测试
        var E = window.tinyEditor
        var editor = new E('#div1')
        editor.config.customUploadImg = function (resultFiles, insertImgFn) {
            // resultFiles 是 input 中选中的文件列表
            // insertImgFn 是获取图片 url 后，插入到编辑器的方法
            client.put('myImg', resultFiles[0])
                .then(function (res) {
                    // 上传图片，返回结果，将图片插入到编辑器中
                    insertImgFn(res.url)
                }).catch(function (err) {
                    console.log(123)
                console.log(err)
            })
        }
        editor.config.onchange = function (newHtml) {
            console.log('onchange', newHtml)
        }
        editor.config.onblur = function (newHtml) {
            console.log('onblur', newHtml)
        }
        editor.config.placeholder = '请输入...'
        editor.create()
    </script>
</body>

</html>
