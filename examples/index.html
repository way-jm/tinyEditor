<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tinyEditor example</title>
    <style>
    </style>
</head>

<body>
    <p>
        tinyEditor demo
    </p>
    <div id="div1">
        <p>欢迎使用 <b>tinyEditor</b> 富文本编辑器</p>
        <p>
            <img src="http://www.wangEditor.com/imgs/logo.jpeg" />
        </p>
    </div>

    <script src="../dist/tinyEditor.js"></script>
    <script>
        // 改为使用var声明，才能在window对象上获取到编辑器实例，方便e2e测试
        var E = window.tinyEditor
        var editor = new E('#div1')

        editor.config.onchange = function (newHtml) {
            console.log('onchange', newHtml)
        }
        editor.config.onblur = function (newHtml) {
            console.log('onblur', newHtml)
        }
        editor.config.placeholder = '请输入...'
        // editor.config.onfocus = function (newHtml) {
        //     console.log('onfocus', newHtml)
        // }
        // editor.config.fontNames = [
        //     '宋体',
        //     '微软雅黑',
        // ]

        // 这行代码用来测试不同屏幕宽度，panel菜单的位置
        // editor.config.menus = [
        //     'image'
        // ] 

        editor.config.showFullScreen = true
        editor.create()
    </script>
</body>

</html>
