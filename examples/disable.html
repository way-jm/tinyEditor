<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tinyEditor example</title>
    <style>
    </style>
</head>

<body>
    <p>
        tinyEditor demo
    </p>
    <button onclick="end()">禁用api</button>
    <button onclick="start()">启用api</button>
    <div id="div1">
        <p>欢迎使用 <b>tinyEditor</b> 富文本编辑器</p>
        <p>
            <img src="http://www.tinyEditor.com/imgs/logo.jpeg"/>
        </p>
    </div>

    <script src="../dist/tinyEditor.js"></script>
    <script>
        const E = window.tinyEditor
        const editor = new E('#div1');

        editor.config.showFullScreen = true
        editor.create()

        function end(){
            editor.disable();
        }

        function start(){
            editor.enable();
        }

    </script>
</body>

</html>
